<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tutorials</title>
    <style>
.container{
    height: 546px;
    width: 100%;
    border: 2px solid black;
    display: flex;
    
}
.item{
    width: 200px;
    height: 200px;
    background-color: tomato;
    border: 2px solid greenyellow;
    margin: 10px;
    padding: 3px;
}
    </style>
</head>
<body>
    <h1>this my flexbox</h1>
    <div class="container">
        <div class="item" id="item-1">first box </div>
        <div class="item" id="item-2">second box</div>
        <div class="item" id="item-3">third box</div>
        <div class="item" id="item-4">forth box</div>
        <div class="item" id="item-5">fifth box</div>
        <div class="item" id="item-6">sixth box</div>
    </div>
</body>
</html>
